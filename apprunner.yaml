version: 1.0
runtime: nodejs16
build:
  commands:
    pre-build:
    build:
      - npm install
    post-build:
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"
run:
  runtime-version: 12.21.0
  command: node src/index.js
  network:
    port: 8080
    env: APP_PORT
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"
