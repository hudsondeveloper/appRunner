version: 1.0
runtime: nodejs16
build:
  commands:
    pre-build:
    build:
      - npm install
    post-build:
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"
run:
  runtime-version: 16.13.1
  command: node --require './nodeSDK.js' index.js
  network:
    port: 8080
    env: APP_PORT
  env:
    - name: APP_PORT
      value: 8080
