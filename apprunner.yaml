version: 1.0
runtime: nodejs12
build:
  commands:
    pre-build:
    build:
      - npm install
    post-build:
  env:
     - name: APP_PORT
      value: 8080
run:
  runtime-version: 12.21.0
  command: node --require './nodeSDK.js' index.js
  network:
    port: 8080
    env: APP_PORT
  env:
    - name: APP_PORT
      value: 8080
